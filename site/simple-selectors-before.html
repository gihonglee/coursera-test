<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Selectors</title>
<style type="text/css">
	
/* all h2 elements */
h2 {
	color : red;
	text-align : center;
}

/* all with class = "highlight" */

.highlight {
	font-size:  20px;
	font-weight: bold;
	font-style:  italic;
	background-color: green;
	opacity:  0.6;
}

/* element with id = "mainPoint" */
#mainPoint {
	font-size : 24px;
	font-weight : bold;
	background-color : red;
	opacity:  .7;
}

/* all p AND h1 elements */
p, h1 {
	color : blue;
	text-align : center;
}
</style>
</head>
<body>

<h1> Simple Selectors (h1) </h1>
<h2>Subheading 1 (h2)</h2>
<p class = "highlight"> my name is gihong lee.</p>
<p class = "highlight"> Hello how are you</p>
<h2>Subheading 2 (h2)</h2>
<p>blha blha blha </p>
<div> this is the main point of the entire article
<span id = "mainPoint"> id = "mawinPoint". </span>
</div>


</body>
</html>
