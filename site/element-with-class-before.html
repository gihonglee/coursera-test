<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element with Class Selector</title>

<style type="">
	

/* all with class ="highlight"*/

.highlight {
	background-color: green;
}

/* all p elements with class = "highlight" */

p.highlight {
	font-style : italic
}

/* all elements with class 'highlight' as well as with class
'mainpoint'. */

.highlight.mainpoint {
	color : red;
	background-color : black;
}


</style>
</head>
<body>

<h1 class = "highlight">Element with Class Selector</h1>
<p>My name is Gi Hong Lee </p>
<p class = "highlight"> This is P with CLASS = "highlight"</p>
<div class = "mainpoint highlight"> This is the main point</div>

</body>
</html>
